<form nz-form [formGroup]="validateForm" class="ant-form ant-form-horizontal" style="padding: 15px;">
    <div nz-row>
        <div nz-col nzSpan="24">
            <div nz-form-item nz-row>
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="username">Username:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('username')?.invalid && validateForm.get('username')?.touched}">
                    <input nz-input id="username" formControlName="username" />
                    <div nz-form-explain
                        *ngIf="validateForm.get('username')?.invalid && validateForm.get('username')?.touched">
                        Username is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="password">Password:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('password')?.invalid && validateForm.get('password')?.touched}">
                    <input nz-input id="password" formControlName="password" />
                    <div nz-form-explain
                        *ngIf="validateForm.get('password')?.invalid && validateForm.get('password')?.touched">
                        Password is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="firstname">FirstName:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('firstname')?.invalid && validateForm.get('firstname')?.touched}">
                    <input nz-input id="firstname" formControlName="firstname" />
                    <div nz-form-explain
                        *ngIf="validateForm.get('firstname')?.invalid && validateForm.get('firstname')?.touched">
                        First name is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="lastname">LastName:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('lastname')?.invalid && validateForm.get('lastname')?.touched}">
                    <input nz-input id="lastname" formControlName="lastname" />
                    <div nz-form-explain
                        *ngIf="validateForm.get('lastname')?.invalid && validateForm.get('lastname')?.touched">
                        Last name is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="email">Email:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('email')?.invalid && validateForm.get('email')?.touched}">
                    <input nz-input id="email" formControlName="email" />
                    <div nz-form-explain
                        *ngIf="validateForm.get('email')?.invalid && validateForm.get('email')?.touched">
                        Email is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="role">Role:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('role')?.invalid && validateForm.get('role')?.touched}">
                    <nz-select formControlName="role" nzPlaceHolder="Select role" class="custom-select" >
                        <nz-option *ngFor="let type of listOfRole"
                            [nzLabel]="type.roleName"
                            [nzValue]="type.id"></nz-option>
                    </nz-select>
                    <div nz-form-explain *ngIf="validateForm.get('role')?.invalid && validateForm.get('role')?.touched">
                        Role is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2 mb-4">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="role">Company:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('role')?.invalid && validateForm.get('role')?.touched}">
                    <nz-select formControlName="company" nzPlaceHolder="Select Company" class="custom-select" nzMode="multiple">
                        <nz-option *ngFor="let type of listOfCompany"
                            [nzLabel]="type.abbreviation"
                            [nzValue]="type.abbreviation"></nz-option>
                    </nz-select>
                    <div nz-form-explain *ngIf="validateForm.get('role')?.invalid && validateForm.get('role')?.touched">
                        Company is required
                    </div>
                </div>
            </div>
            <div nz-form-item nz-row class="mt-2">
                <div nz-col nzSpan="8" nz-form-label>
                    <label for="status">Status:</label>
                </div>
                <div nz-col nzSpan="16" nz-form-control
                    [ngClass]="{'has-error': validateForm.get('status')?.invalid && validateForm.get('status')?.touched}">
                    <nz-select formControlName="status" nzPlaceHolder="Select status" class="custom-select" >
                        <nz-option *ngFor="let type of listOfActive"
                            [nzLabel]="type.title"
                            [nzValue]="type.value"></nz-option>
                    </nz-select>
                    <div nz-form-explain *ngIf="validateForm.get('status')?.invalid && validateForm.get('status')?.touched">
                        Role is required
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div nz-row class="modal-footer mt-4" style="text-align: left;">
        <div nz-col nzSpan="24" class="text-right">
            <button nz-button nzType="primary" nzDanger class="red-button mr-1" style="border-radius: 10px;"
                (click)="handleCancelClick()">Cancel</button>
            <button nz-button nzType="primary" class="green-button" style="border-radius: 10px;"
                (click)="save()">Save</button>
        </div>
    </div>
</form>
